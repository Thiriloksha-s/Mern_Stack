<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="login3.html">
      <table border="1px" align="center">
            <tr>
                <td><label for="first name">First Name</label></td>
                <td><input type="text" placeholder="Enter your first name" required /></td>
            </tr>
            <tr>
                <td><label for="Last Name">Last Name:</label></td>
                <td><input type="text" placeholder="Enter your Last Name" required /></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" placeholder="Enter your email" value="@gmail.com" required/></td>
            </tr>
            <tr>
                <td><label for="Password">Password:</label></td>
                <td><input type="password" placeholder="Enter your password" required/></td>
            </tr>
            <tr>
                <td><label for="cnfpassword">Confirm Password:</label></td>
                <td><input type="password" placeholder="Enter your password" required/></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" required /></td>
            </tr>
            <tr>
                <td><label for="Phone Number">Mobile Number:</label></td>
                <td><input type="tel" placeholder="Enter your Mobile number" required/></td>
            </tr>
            <tr>
              <td><label for="">Mobile Number:</label></td>
              <td><input type="radio" name="gender" id="gender" />Male
              <input type="radio" name="gender" id="gender" />Female
              <input type="radio" name="gender" id="gender" />Others</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="Submit">Sign Up</button></td>
            </tr>
      </table>
    </form>
    <p align="center">Already having an account?<a href="login3.html">Login</a></p>
  </body>
</html>
