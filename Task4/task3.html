<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float CSS</title>
    <style>
      img{
        opacity:0.5;
      }
      .float-left{
        float: left;
        margin: 20px;
        border:50px solid;
      }
    </style>
  </head>
  <body>
    <div class="float-left"><img
      src="../Day2/image.jpg"
      alt="Lorem"
      width="200"
      height="200"
    /></div>
    <div class="float-left"><img
      src="../Day4/image1.jpg"
      alt="Nature"
      width="200"
      height="200"
      class="float-right"
    /></div>
    
  </body>
</html>
